{% if include.category %}
  {% assign filtered_posts = site.posts | where_exp: "post", "post.categories contains include.category" %}
{% else %}
  {% assign filtered_posts = site.posts %}
{% endif %}

<ul>
  {% for post in filtered_posts limit: include.limit %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
